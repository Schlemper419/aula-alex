<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário - DevHub</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Cadastrar Usuário</h3>
    <form id="frmCadUsuario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      <div class="text-center mt-3">
        <a href="index.html">Voltar ao login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("frmCadUsuario").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const res = await fetch("http://localhost:3000/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, idade, email, senha })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Usuário cadastrado com sucesso!");
        window.location.href = "index.html";
      } else {
        alert(data.message || "Erro ao cadastrar!");
      }
    });
  </script>
</body>
</html>
