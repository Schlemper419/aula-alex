<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs - DevHub</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
      <h3>Logs Cadastrados</h3>
      <a href="cad_logs.html" class="btn btn-success">Novo Log</a>
    </div>
    <div id="listaLogs"></div>
  </div>

  <script>
    async function carregarLogs() {
      const res = await fetch("http://localhost:3000/logs?pagina=1&quantidade=20");
      const data = await res.json();

      let html = "";
      data.forEach(log => {
        html += `
          <div class="card mb-3 p-3">
            <h5>${log.categoria}</h5>
            <p>Horas: ${log.horas_trabalhadas} | Linhas: ${log.linhas_codigo} | Bugs: ${log.bugs_corrigidos}</p>
            <p>Likes: ${log.likes}</p>
          </div>
        `;
      });
      document.getElementById("listaLogs").innerHTML = html;
    }

    carregarLogs();
  </script>
</body>
</html>
