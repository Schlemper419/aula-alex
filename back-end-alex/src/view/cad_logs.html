<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Log - DevHub</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Cadastrar Log</h3>
    <form id="frmCadLogs">
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" id="categoria" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="horas_trabalhadas" class="form-label">Horas Trabalhadas</label>
        <input type="number" id="horas_trabalhadas" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="linhas_codigo" class="form-label">Linhas de Código</label>
        <input type="number" id="linhas_codigo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="bugs_corrigidos" class="form-label">Bugs Corrigidos</label>
        <input type="number" id="bugs_corrigidos" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Log</button>
    </form>
  </div>

  <script>
    document.getElementById("frmCadLogs").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
      if (!usuario) {
        alert("Faça login primeiro!");
        window.location.href = "index.html";
        return;
      }

      const categoria = document.getElementById("categoria").value;
      const horas_trabalhadas = document.getElementById("horas_trabalhadas").value;
      const linhas_codigo = document.getElementById("linhas_codigo").value;
      const bugs_corrigidos = document.getElementById("bugs_corrigidos").value;

      const res = await fetch("http://localhost:3000/logs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          categoria, horas_trabalhadas, linhas_codigo, bugs_corrigidos, user_id: usuario.id
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Log cadastrado com sucesso!");
      } else {
        alert(data.message || "Erro ao cadastrar log!");
      }
    });
  </script>
</body>
</html>
